  - autoconf
  - ack
  - antigen
  - bash-completion
  - bat
  - cloc
  - cowsay
  - diff-so-fancy
  - exa
  - fastlane
  - fd
  - fzf
  - fortune
  - ffmpeg
  - git
  - github/gh/gh
  - go
  - gpg
  - grep
  - htop
  - httpie
  - iperf
  - jq
  - lazydocker
  - lazygit
  - libevent
  - markdown
  - mcrypt
  - nmap
  - neofetch
  - openssl
  - ripgrep
  - shellcheck
  - ssh-copy-id
  - sqlite
  - tree
  - watchman
  - wget
  - wrk
  - z
  - zsh
  - zsh-history-substring-search

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts
  - homebrew/bundle
  - wix/brew
  - adoptopenjdk/openjdk

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - adoptopenjdk16
  - alfred
  - chromedriver
  - docker
  - dropbox
  - istat-menus
  - iterm2
  - firefox
  - google-chrome
  - handbrake
  - notion
  - paw
  - postman
  - soundsource
  - spotify
  - sequel-ace
  - slack
  - visual-studio-code
  # Fonts
  - font-fira-code
  - font-fira-mono
  - font-inconsolata-for-powerline
  - font-inconsolata-for-powerline-bold

